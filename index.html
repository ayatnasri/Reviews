<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reviews</title>
    <!--The style-- style.css-->
    <link rel="stylesheet" href="style.css">

    <!-- font-awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"/>

</head>

<body>
    <main>
        <section class="container">

             <!--title-->
            <div class="title">
                <h2>Our Reviews</h2>
                <div class="underline"></div>
            </div>

             <!--review box-->
            <article class="review">
                
                <!--image-->
                <div class="img-container">
                    <img id="person-img" src="person-1.jpeg" alt="person">
                </div>

                <!--outher's name & paragraph-->
                <h4 id="author">Sara Jones</h4>
                <p id="job">Ux designer</p>
                <p id="info">Lorem ipsum dolor sit amet consectetur adipisicing elit. Perspiciatis omnis provident dolor voluptas qui inventore unde molestiae, harum velit animi minima iure reiciendis ab obcaecati vero quia! Labore, laboriosam tenetur.</p>
                
                <!--next & prev buttons-->
                <div class="button-container">
                    <button class="prev-btn"><i class="fas fa-chevron-left"></i>
                    </button>

                    <button class="next-btn"><i class="fas fa-chevron-right"></i>
                    </button>
                </div>

                <!--random button-->
                <button class="random-btn">Surprise me</button>
            </article>

        </section>
    </main>

    <!--Javascript -- main.js-->
    <script src="main.js"></script>
</body>
</html>
